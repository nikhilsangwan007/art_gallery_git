{% extends 'art_gallery/base.html' %}
{% block content %}
<div class="container-fluid row">
	{% for art in artists %}
	<div class="card col-lg-3" style="width: 15rem; margin: 2rem">
		<!-- 		<img class="card-img-top" src="" alt="Card image cap"> -->
		<div class="card-body">
			<h5 class="card-title">{{art.artist_name}}</h5>
			<h6 class="card-title">{{art.birthplace}}</h6>
			<h6 class="card-title">{{art.date_of_birth}}</h6>
			<a href="{% url 'art_gallery_app:artwork' art.artist_id %}" class="btn btn-primary">View paintings</a>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock content %}
