{% extends 'art_gallery/base.html' %}
{% block content %}
<div class="container-fluid row">
		{%for paint in paintings%}
		<div class="card col-lg-4" style="width: 18rem; ">
			<img src="{{paint.painting_url}}" class="card-img-top img-thumbnail" alt="{{paint.painting_name}}">
			<div class="card-body">
				<h3 class="card-text">{{paint.painting_name}}</h3>
				<p class="card-text">{{paint.description}}</p>
			</div>
		</div>
		{%endfor%}	
	</div>
{% endblock content %}
